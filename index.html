<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style for calci.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1><br>
            <input type="text" name="screen" id="screen" placeholder="enter " autofocus>
            <table>
                <tr>
                    <td><button>/</button></td>
                    <td><button>âˆš</button></td>
                    <td><button>^</button></td>
                    <td><button>!</button></td>
                </tr>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C/AC</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button><i class="bi bi-x-circle"></i></button></td>
                    <td><button>=</button></td>
                </tr>
                
            </table>
        </div>
    </div>
</body>
<script src="jsforcalci.js"></script>
</html>
