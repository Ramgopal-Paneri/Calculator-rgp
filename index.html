<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style for calci.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1><br>
            <input type="text" name="screen" id="screen" placeholder="enter " autofocus maxlength="40">
            <table>
                <tr>
                    <td><button class="btn">/</button></td>
                    <td><button  onclick="showELE()">√</button></td>
                    <td><button onclick="showPow()">^</button></td>
                    <td><button onclick="showFact()">!</button></td>
                </tr>
                <tr>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">C/AC</button></td>
                    <td><button class="btn">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td> <button id="cross"><i  class="bi bi-x-circle"></i></button></td>
                    <td><button class="btn">=</button></td>
                </tr>
            </table>
            
            <div class="utility">
                <label for="utility">
                   <h2><b> √</b></h2>
            </label>
            <input type="text" id="utility" autofocus placeholder="enter value for √"><input type="text" id="res" disabled><button class="u-calc" onclick="sqRoot()">get</button>
        </div>

        <div id="power">
        <input type="text" id="pow" autofocus placeholder="enter number">
        <h2><b>^</b></h2>
        <input type="text" id="powNUM" placeholder="enter its power"><h2><b>=</b></h2>
        <input type="text" id="ans" disabled>
        <button class="u-calc" onclick="power()">get</button>
    </div>

    <div id="factorial">
        <label for="fact">
           <h2><b> ! </b></h2>
    </label>
    <input type="text" id="fact" autofocus placeholder="enter value for !"><input type="text" id="out" disabled><button class="u-calc" onclick="factorial()">get</button>
</div>

        </div>
    </div>
</body>
<script src="jsforcalci.js"></script>
</html>
